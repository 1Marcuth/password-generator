<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de senhas</h1>
        <div class="generator-row">
            <legend>Tamanho da senha</legend>
            <input
                class="form-control"
                id="password-length"
                type="number"
                value="10"
                min="1"
            >
        </div>
        <div class="generator-row">
            <label for="allow-upper-letters">Permitir letras maiúsculas: </label>
            <input
                id="allow-upper-letters"
                name="allow-upper-letters"
                type="checkbox"
                class="form-check-input"
                checked
            >
        </div>
        <div class="generator-row">
            <label for="allow-digits">Permitir dígitos: </label>
            <input
                name="allow-digits"
                id="allow-digits"
                type="checkbox"
                class="form-check-input"
                checked
            >
        </div>
        <div class="generator-row">
            <label for="allow-special-chars">Permitir caracteres especiais: </label>
            <input
                name="allow-special-chars"
                id="allow-special-chars"
                type="checkbox"
                class="form-check-input"
                checked
            >
        </div>
        <button
            id="generate-password"
            class="btn btn-primary"
        >
            Gerar senha aleatória
        </button>
    </div>
    <script type="module" src="./src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
